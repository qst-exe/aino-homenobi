name: API Check

on:
  pull_request:
    branches:
      - main
    paths:
      - 'functions/**'

defaults:
  run:
    working-directory: functions

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: npm Install
        run: npm install
      - name: Cloud Functions Test
        run: npm run test
